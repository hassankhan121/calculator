<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main" id="center">

        <div >
            <input id="result" class="result" type="text"  >
        </div>
        <div>
            <button id="clearbtn"  onclick="clearResult()" class="btncancel">C</button>
     
        </div>
        <div>
            <button class="btn" onclick="getNumber('7')">7</button>
            <button class="btn" onclick="getNumber('8')">8</button>
            <button class="btn" onclick="getNumber('9')">9</button>
            <button class="btndivide" onclick="getNumber('/')">/</button>
         
        </div>
        <div>
            <button class="btn2" onclick="getNumber('4')">4</button>
            <button class="btn2" onclick="getNumber('5')">5</button>
            <button class="btn2" onclick="getNumber('6')">6</button>
            <button class="btn2" onclick="getNumber('*')">X</button>
            
        </div>
        <div>
            <button class="btn3" onclick="getNumber('1')">1</button>
            <button class="btn3" onclick="getNumber('2')">2</button>
            <button class="btn3" onclick="getNumber('3')">3</button>
            <button class="btn3" onclick="getNumber('-')">-</button>
           
        </div>
        <div>
            <button class="btn4"onclick="getNumber('0')">0</button>
            <button class="btn4" onclick="getResult()">=</button>
            <button class="btn5" onclick="getNumber('+')">+</button>
            
        </div>
       
        
        
        


      </div>
</body>
<script src="app.js"></script>
</html>
